[package]
name = "nyx-space"
build = "build.rs"
version = "2.0.0-rc"
edition = "2021"
authors = ["Christopher Rabotin <christopher.rabotin@gmail.com>"]
description = "A high-fidelity space mission toolkit, with orbit propagation, estimation and some systems engineering"
homepage = "https://nyxspace.com"
documentation = "https://docs.rs/nyx-space/"
repository = "https://github.com/nyx-space/nyx"
keywords = ["space", "mission", "design", "orbit", "estimation"]
categories = ["science", "simulation", "aerospace", "science::robotics"]
readme = "README.md"
license = "AGPL-3.0-or-later"
exclude = [
    ".cargo/",
    ".github/",
    ".venv/",
    ".vscode/",
    "data/",
    "output_data/",
    "*.parquet",
    "pyproject.toml",
    "firebase.json",
    ".dockerignore",
    "Dockerfile*",
    "rustfmt.toml",
    "tests/GMAT_scripts/*",
    "*.png",
]

[badges]
maintenance = { status = "actively-developed" }
gitlab = { repository = "nyx-space/nyx", branch = "master" }

[dependencies]
nalgebra = "=0.32"
log = "0.4"
hifitime = "4.0.0-alpha"
anise = "0.4.0"
flate2 = { version = "1.0", features = [
    "rust_backend",
], default-features = false }
serde = "1.0"
serde_derive = "1.0"
csv = "1"
hyperdual = "=1.2.0"
bytes = "1.0"
rand = "0.8"
rand_distr = "0.4"
rust-embed = "8"
regex = "1.5"
rayon = "1.6"
lazy_static = "1.4.0"
approx = "0.5"
rand_pcg = "0.3"
pyo3 = { version = "0.21", optional = true, features = ["extension-module"] }
pyo3-log = { version = "0.10", optional = true }
numpy = { version = "0.21", optional = true }
indicatif = { version = "0.17", features = ["rayon"] }
rstats = "2.0.1"
parquet = { version = "52.0.0", default-features = false, features = [
    "arrow",
    "zstd",
] }
arrow = "52.0.0"
shadow-rs = { version = "0.30.0", default-features = false }
serde_yaml = "0.9.21"
whoami = "1.3.0"
either = { version = "1.8.1", features = ["serde"] }
num = "0.4.0"
enum-iterator = "2.0.0"
getrandom = { version = "0.2", features = ["js"] }
typed-builder = "0.19.1"
pythonize = { version = "0.21", optional = true }
snafu = { version = "0.8.3", features = ["backtrace"] }
serde_dhall = "0.12"
toml = "0.8.14"

[dev-dependencies]
polars = { version = "0.41.2", features = ["parquet"] }
rstest = "0.21.0"
pretty_env_logger = "0.5"

[build-dependencies]
shadow-rs = "0.30.0"

[features]
default = []
python = ["pyo3", "pyo3-log", "hifitime/python", "numpy", "pythonize"]

[lib]
crate-type = ["cdylib", "rlib"]
name = "nyx_space"

[target.x86_64-unknown-linux-gnu]
# For flamegraph -- https://github.com/flamegraph-rs/flamegraph
linker = "/usr/bin/clang"
rustflags = ["-Clink-arg=-fuse-ld=lld", "-Clink-arg=-Wl,--no-rosegment"]

[package.metadata.docs.rs]
cargo-args = ["-Zunstable-options", "-Zrustdoc-scrape-examples"]

[[example]]
name = "01_orbit_prop"
path = "examples/01_orbit_prop/main.rs"
doc-scrape-examples = true

[[example]]
name = "02_jwst"
path = "examples/02_jwst_covar_monte_carlo/main.rs"
doc-scrape-examples = true

[[example]]
name = "03_geo_drift"
path = "examples/03_geo_analysis/drift.rs"
doc-scrape-examples = true

[[example]]
name = "03_geo_raise"
path = "examples/03_geo_analysis/raise.rs"
doc-scrape-examples = true

[[example]]
name = "03_geo_sk"
path = "examples/03_geo_analysis/stationkeeping.rs"
doc-scrape-examples = true
